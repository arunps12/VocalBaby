# VocalBaby Model Configuration
model:
  type: xgboost
  params:
    objective: multi:softmax
    eval_metric: mlogloss
    max_depth: 6
    learning_rate: 0.1
    n_estimators: 300
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_weight: 1
    gamma: 0.1
    reg_alpha: 0.1
    reg_lambda: 1.0
  
  feature_extraction:
    method: egemaps  # opensmile eGeMAPS feature set
    sampling_rate: 16000
    
  resampling:
    method: smote
    random_state: 42
    
  optimization:
    framework: optuna
    n_trials: 50
    direction: minimize
    metric: mlogloss
