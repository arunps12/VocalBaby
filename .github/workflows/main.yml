name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:

  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          echo "Raw ECR_REGISTRY='${ECR_REGISTRY}'"
          echo "Raw ECR_REPOSITORY='${ECR_REPOSITORY}'"
          echo "IMAGE_TAG='${IMAGE_TAG}'"
          SANITIZED_REGISTRY=$(printf "%s" "${ECR_REGISTRY}" | tr -d '\r\n')
          SANITIZED_REPOSITORY=$(printf "%s" "${ECR_REPOSITORY}" | tr -d '\r\n')
          echo "Sanitized ECR_REGISTRY='${SANITIZED_REGISTRY}'"
          echo "Sanitized ECR_REPOSITORY='${SANITIZED_REPOSITORY}'"
          if [ -z "${SANITIZED_REGISTRY}" ] || [ -z "${SANITIZED_REPOSITORY}" ] || [ -z "${IMAGE_TAG}" ]; then
            echo "ERROR: One or more required variables are empty after sanitization." >&2
            exit 1
          fi
          docker buildx build --platform linux/amd64 \
            --tag "${SANITIZED_REGISTRY}/${SANITIZED_REPOSITORY}:${IMAGE_TAG}" \
            --push .
          echo "image=${SANITIZED_REGISTRY}/${SANITIZED_REPOSITORY}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

  continuous-deployment:
    name: Continuous Deployment
    needs: build-and-push-ecr-image
    runs-on: self-hosted   

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull image built in previous job
        run: |
          IMAGE="${{ needs.build-and-push-ecr-image.outputs.image }}"
          echo "Pulling image: $IMAGE"
          docker pull "$IMAGE"

      - name: Stop and remove previous container if exists
        run: |
          if [ "$(docker ps -aq -f name=visioninfantnet)" ]; then
            echo "Container 'visioninfantnet' exists, stopping and removing..."
            docker stop visioninfantnet || true
            docker rm visioninfantnet || true
          else
            echo "No existing 'visioninfantnet' container found."
          fi

      - name: Run Docker container (VisionInfantNet API)
        run: |
          IMAGE="${{ needs.build-and-push-ecr-image.outputs.image }}"
          echo "Starting container from image: $IMAGE"

          docker run -d -p 8080:8080 --ipc="host" \
            --name=visioninfantnet \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_REGION=${{ secrets.AWS_REGION }} \
            "$IMAGE"

      - name: Clean previous images and containers
        run: |
          docker system prune -f